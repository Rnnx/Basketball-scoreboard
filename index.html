<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div>
            <h3 class="header">HOME</h3>
            <div id="home-score-container" class="score">
                <div id="score-home">0</div>
            </div>
            <div class="buttons">
                <button id="home-btn-1" class="btn">+1</button>
                <button id="home-btn-2" class="btn">+2</button>
                <button id="home-btn-3" class="btn">+3</button>
            </div>
        </div>

        <div>
            <h3 class="header">GUEST</h3>
            <div id="guest-score-container" class="score">
                <div id="score-guest">0</div>
            </div>
            <div class="buttons">
                <button id="guest-btn-1" class="btn">+1</button>
                <button id="guest-btn-2" class="btn">+2</button>
                <button id="guest-btn-3" class="btn">+3</button>
            </div>
        </div>

    </div>

    <div>
        <button id="reset-btn">RESET</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
